---
- 的:
  id: de_particle
  def:
    - py: de
    - mn: суффикс притяжательности, определения
    - ex:
        - 红的 hóngde — красный
        - 我的书 wǒde shū — моя книга
    - py: dí
    - mn: истинный, подлинный; точный
    - ex:
      - 的确 díquè certainly
    - py: dì
    - mn: мишень,цель
    - ex: 
      - 目的 mùdì goal

- 一:
  id: one
  def:
    - py: yī
    - text: один
    - alt: 壹

- 是:
  id: be
  def:
    - py: shì
    - mn: связка есть; быть; являться
    - ex: 我是工人 wǒ shì gōngrén — я рабочий
    - mn: да; правда; правильно; верно
    - ex: 是, 我明白了 shì, wǒ míngbaile — да, я понял
    - mn: усилительная частица действительно; именно
    - mn: при удвоении "или"